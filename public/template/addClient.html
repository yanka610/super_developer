<form>
  <div ng-controller="addClientController">Client: </div>

    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" ng-model="clientData.name" class="form-control" id="name" placeholder="name">
    </div>
    <div class="form-group">
      <label for="surname">Surname:</label>
      <input type="text" ng-model="clientData.surname" class="form-control" id="surname" placeholder="surname">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" ng-model="clientData.phone" class="form-control" id="phone" placeholder="phone">
    </div>


 
  <!--Car-->
  <div ng-controller="carController">Car:</div>
  <div class="form-group">
    <label for="car_make">Car make:</label>
    <input type="text" ng-model="carData.car_make" class="form-control" id="car_make" placeholder="car make">
  </div>
  <div class="form-group">
    <label for="car_model">Car model:</label>
    <input type="text" ng-model="carData.car_model" class="form-control" id="car_model" placeholder="car model">
  </div>
  <div class="form-group">
    <label for="car_number">Car number:</label>
    <input type="text" ng-model="carData.car_number" class="form-control" id="car_number" placeholder="car number">
  </div>
  <div class="form-group">
    <label for="body_number">Body number:</label>
    <input type="text" ng-model="carData.body_number" class="form-control" id="body_number" placeholder="body number">
  </div>
  <div class="form-group">
    <label for="mileage">Car mileage:</label>
    <input type="text" ng-model="carData.mileage" class="form-control" id="mileage" placeholder="mileage">
  </div>

  <a ng-click="addCar(); addClient()" type="button">Add client</a>
  <!---->

</form>
